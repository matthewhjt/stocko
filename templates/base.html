{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Stocko - Tugas PBP</title>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5164/5164023.png" type="image/x-icon">
        {% block meta %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock meta %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </head>

    <body style="background-color:#1e1e1e; height:100vh;">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark rounded mb-2" style="background-color:#252525;">
                <a class="navbar-brand m-2" href="{% url 'main:show_main' %}">
                    <img src="https://cdn-icons-png.flaticon.com/512/5164/5164023.png" loading="lazy" width="30" height="30" alt=""> Stocko
                </a>
                {% if user.is_authenticated %}
                <button class="navbar-toggler m-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="container-fluid navbar-nav d-none d-lg-flex justify-content-end">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item dropdown text-white">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{nama}} - {{kelas}}
                                </a>
                                <ul class="dropdown-menu dropdown-menu" aria-labelledby="navbarDropdown" style="background-color:#252525;">
                                    <li><a class="nav-link m-2" aria-current="page" href="{% url 'main:create_product' %}">Add New Product</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="nav-link active bg-danger m-2 text-center rounded" aria-current="page" href="{% url 'main:logout' %}">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="container-fluid navbar-nav d-flex d-lg-none">
                        <ul class="navbar-nav text-white d-flex align-items-end">
                            <li><div class="nav-link active rounded">{{nama}} - {{kelas}}</div></li>
                            <li><div class="nav-link active rounded" aria-current="page" href="{% url 'main:create_product' %}">Add New Product</div></li>
                            <li>
                                <a class="nav-link active rounded" href="{% url 'main:logout' %}" aria-current="page">
                                    <button type="button" class="btn btn-danger">Logout</button>
                                </a>
                            </li>
                        </ul>
                    </div>
                    {% endif %}
                </div>
            </nav>
        </header>
        {% block content %}
        {% endblock content %}
    </body>
</html>
